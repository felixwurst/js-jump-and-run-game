<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump & Run</title>
    <script src="./js/index.js"></script>
    <script src="./js/levels04.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <!-- gameSounds -->
    <audio id="coinSound" src="./audio/coinSound03.mp3"></audio>
    <audio id="lavaSound" src="./audio/lava01.mp3"></audio>
    <audio id="levelCompleteSound" src="./audio/levelComplete01.mp3"></audio>
    <audio id="gameOverSound" src="./audio/gameOver01.mp3"></audio>

    <!-- scoresDisplay -->
    <div id="scoreContainer">
        <div>Level: <span id="levelSpan">0</span></div>
        <div>Lives: <span id="livesSpan">0</span></div>
        <div>Coins: <span id="coinsSpan">00</span></div>
        <div>Score: <span id="scoreSpan">00000</span></div>
    </div>

    <!-- messages: "You've Won" or "Game Over" -->
    <div id="messageContainer">
        <div id="message">Press Play!<br>Use Arrow Keys!<br>Avoid The Lava!<br>Collect All Coins!<br>Have Fun!</div>
        <ul id="highScoreList"></ul>
    </div>

    <!-- Player Name Input -->
    <div id="inputContainer">
        <input id="playerNameInput" type="text" placeholder="Enter Your Name">
        <button id="playButton" class="pause">Play!</button>    
    </div>

</body>
</html>
